<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!--<link rel="stylesheet" type="text/css" href="./pages/index.css">-->
    <!--    <script src="./scripts/index.js" type="module"></script> -->
    <title>Mesto Russia</title>
</head>
<body class="page">
<header class="header">
    <img src="images/logo-mesto.svg" class="logo" alt="Логотип Mesto Russia">
</header>
<main>
    <section class="profile">
 <div class="profile__avatar-container">
       <img src="images/avatar-img.jpg" class="profile__avatar" alt="Фотография на аватарке">
 </div>
        <div class="profile__person-info">
            <h1 class="profile__person" id="profileName">Жак-Ив Кусто</h1>

            <button aria-label="Редактировать" type="button" class="button button_edit" id="editButton"></button>
            <p class="profile__job" id="profileJob">Исследователь океана</p>
        </div>

        <button aria-label="Добавить" class="button button_add" type="button"></button>
    </section>
    <section>
        <ul class="cards">
            <template class="js-card-item-template">
                <li class="card-item">
                    <img src="#" class="card-item__pic" alt="#">
                    <div class="card-item__footer">
                        <h2 class="card-item__title">TITLE</h2>
                        <div class="card-item__like-area">
                            <button aria-label="Нравится" type="button"
                                    class="button button_like js-card-like"></button>
                            <p class="card-item__like-count">4</p>
                        </div>
                    </div>
                    <button aria-label="Удалить карточку" type="button"
                            class="button button_delete js-card-delete"></button>
                </li>
            </template>
        </ul>
    </section>
</main>
<footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>
<section id="popup" class="popup popup_theme_neutral js-popup-profile">
    <div class="popup__container popup__size_l">
        <form class="form js-form-profile" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__set">
                <label><input placeholder="Имя" type="text" class="form__input form__profile-name" name="name"
                              id="js-profile-name"
                              required minlength="2" maxlength="40"><span class="form__error"
                                                                          id="js-profile-name-error">Ошибка</span></label>

                <label><input placeholder="О себе" type="text" class="form__input form__profile-job" name="info"
                              id="js-profile-job"
                              required minlength="2" maxlength="200"><span class="form__error"
                                                                           id="js-profile-job-error">Ошибка</span></label>
            </fieldset>
            <button aria-label="Сохранить" type="submit" class="button button_save js-btn-save-profile">Сохранить
            </button>
        </form>
        <button aria-label="Закрыть окно" type="button" class="button button_close js-btn-close-profile"></button>
    </div>
</section>
<section id="popup" class="popup popup_theme_neutral js-popup-card">
    <div class="popup__container popup__size_l">
        <form class="form js-form-card" novalidate>
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__set">
                <label><input placeholder="Название" type="text" class="form__input form__card-name" name="name"
                              id="js-card-name"
                              required minlength="2" maxlength="30"><span class="form__error" id="js-card-name-error">Ошибка</span></label>
                <label><input placeholder="Ссылка на картинку" type="url" name="link" class="form__input form__card-url"
                              id="js-card-url" required><span class="form__error"
                                                              id="js-card-url-error">Ошибка</span></label>
            </fieldset>
            <button aria-label="Сохранить" type="submit" class="button button_save">Сохранить</button>
        </form>
        <button aria-label="Закрыть окно" type="button" class="button button_close"></button>
    </div>
</section>
<section id="popup" class="popup popup_theme_dark js-popup-place">
    <ul class="preview">
        <li>
            <img src="#" alt="ALT" class="preview__image">
            <p class="preview__title">Название фотографии</p>
            <button aria-label="Закрыть окно" type="button" class="button button_close"></button>
        </li>
    </ul>
</section>

<section id="popup" class="popup popup_theme_neutral js-popup-avatar">
    <div class="popup__container popup__size_m">
        <form class="form js-form-avatar" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
            <fieldset class="form__set">
                <label><input placeholder="Ссылка на аватар" type="url" name="link" class="form__input form__card-url"
                              id="js-avatar-url" required><span class="form__error"
                                                              id="js-avatar-url-error">Ошибка</span></label>
            </fieldset>
            <button aria-label="Сохранить" type="submit" class="button button_save">Сохранить</button>
        </form>
        <button aria-label="Закрыть окно" type="button" class="button button_close"></button>
    </div>
</section>

<section id="popup" class="popup popup_theme_neutral js-popup-areyousure">
    <div class="popup__container popup__size_s">
        <form class="form js-form-areyousure" novalidate>
            <h2 class="form__title">Вы уверены?</h2>
<!--            <fieldset class="form__set">-->
<!--                <label><input placeholder="Ссылка на аватар" type="url" name="link" class="form__input form__card-url"-->
<!--                              id="js-avatar-url" required><span class="form__error"-->
<!--                                                                id="js-avatar-url-error">Ошибка</span></label>-->
<!--            </fieldset>-->
            <button aria-label="Сохранить" type="submit" class="button button_save">Да</button>
        </form>
        <button aria-label="Закрыть окно" type="button" class="button button_close"></button>
    </div>
</section>


</body>
</html>
